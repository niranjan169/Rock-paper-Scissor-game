<!DOCTYPE html>
<html>
  <head>
    <title>
      ROCK PAPER SCISSORS
    </title>
    <link rel="stylesheet" href="game.css">
    </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>
    <button onclick=" game('rock');" class="move-btn">
        <img src="icon/rock-emoji.png" class="icon">
    </button>
    <button onclick=" game('paper')" class="move-btn">
        <img src="icon/paper-emoji.png" class="icon">
    </button>
    <button onclick="game('scissor')" class="move-btn">
        <img src="icon/scissor-emoji.png" class="icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves ">
    </p>
    <p class="js-score score" ></p>
    <button onclick="
    score.wins=0;
    score.lose=0;
    score.tie=0;
    localStorage.removeItem('score');
    updatescore();
    " id="reset-btn">
      reset score
    </button>
    <button class="auto-btn" onclick="autoplay()">
      Auto play
    </button>
    <script src="scripts/game.js"> </script>
  </body>

</html>
